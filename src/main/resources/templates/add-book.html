<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AddBook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>
<div class="container my-5">
    <div class="row g-5 align-items-center justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center mb-4 fw-bold">Add New Book <i class="bi bi-book-fill"></i></h1>
            <form th:action="@{/books/new}" enctype="multipart/form-data" method="post" th:object="${book}" class="form-group">
                <div class="mb-3">
                    <label for="name" class="form-label">Book Name:</label>
                    <input type="text" id="name" th:field="*{name}" class="form-control" required/>
                </div>


                <div class="mb-3">
                    <label for="author" class="form-label">Book's Author: </label>
                    <input type="text" id="author" th:field="*{author}" class="form-control" required/>
                </div>


                <div class="mb-3">
                    <label for="price" class="form-label">Book Price:</label>
                    <input type="text" id="price" th:field="*{price}" class="form-control" required/>
                </div>


                <div class="mb-3">
                    <label for="file" class="form-label">File text:</label>
                    <input type="file" name="file" id="file" accept=".txt" class="form-control" required/>
                </div>


                <div class="mb-3">
                    <label for="coverFile" class="form-label">Cover:</label>
                    <input type="file" id="coverFile" name="coverFile" accept="image/*" class="form-control"/>
                </div>


                <button class="btn btn-primary" type="submit">Add Book</button>

            </form>
        </div>
        <div class="col-md-6">
            <img src="/images/different_books.jpg" width="360px" class="img-fluid rounded shadow" alt="">
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
