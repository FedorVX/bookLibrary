<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>
<div class="container text-center">
    <div class="row g-5">

        <div class="col-md-4">
            <div class="card shadow-sm">
                <img th:src="${user.avatarURL ?: '/images/default-avatar.png'}" class="card-img-top"
                     alt="Profile Photo">
                <div class="card-body text-center">
                    <h5 class="card-title" th:text="${user.name}">User Name</h5>
                    <p class="card-text">
                        <i class="bi bi-geo-alt-fill"></i>
                    </p>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <p class="fw-bold" th:text="${user.name} + '\'s reviews:'">User's Reviews</p>
            <div class="row row-cols-1 row-cols-md-2 g-4 mt-3" th:if="${#lists.isEmpty(reviews) == false}">
                <div class="col" th:each="review : ${reviews}">
                    <div class="card h-100 border-secondary shadow-sm">
                        <div class="card-body">
                            <h6 class="card-subtitle mb-1 text-muted" th:text="${review.book.name}"></h6>
                            <p class="card-text" th:text="${review.book.author}"></p>
                            <hr>
                            <p class="card-text" th:text="${review.review}"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>Ñ‘
        <div th:if="${#lists.isEmpty(reviews)}" class="alert alert-info mt-4"
             th:text="The user has not left any reviews yet."></div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>
</html>
