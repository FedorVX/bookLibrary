<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Available Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>
<!--Navbar-->
<nav class="navbar navbar-expand-lg bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">BookShop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link text-white" aria-current="page" th:href="@{/home}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active text-white" th:href="@{/books}">Available books</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link text-white" th:href="@{/my-books}">My Books</a>
                </li>
            </ul>
            <div>
                <a class="nav-link text-white " th:href="@{/books/new}">
                    Add New Book
                </a>
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="btn btn-outline-danger">Logout</button>
                </form>
            </div>
        </div>
    </div>
</nav>
<h1 class="text-center">Books</h1>
<div class="container">
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>Title:</th>
            <th>Author:</th>
            <th>Price:</th>
            <th>Status:</th>
            <th>Options:</th>
        </tr>
        </thead>


        <tbody>
        <tr th:each="book: ${books}">
            <td th:text="${book.name}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.price}"></td>
            <td th:text="${book.status}"></td>
            <td>
                <div style="display: flex; align-items: center; gap: 8px;">
                    <div th:if="${book.status != BORROWED}">
                        <form th:action="@{/books/take/{id}(id=${book.id})}" method="post">
                            <button class="btn btn-success" type="submit">
                                Take book
                            </button>
                        </form>
                    </div>
                    <div>
                        <form th:action="@{/books/delete/{id}(id=${book.id})}" method="post" style="display:inline">
                            <button type="submit" style="border:none; background:none; padding:0; cursor:pointer; color:red;">
                                <i class="bi bi-trash-fill" style="font-size: 1.2rem;"></i>
                            </button>
                        </form>
                    </div>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>
</html>
