<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Review</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <div class="container my-5">
        <div class="card" style="width: 18rem;">
            <img th:src="@{'/uploads/covers/' + ${book.coverPath}}" alt="cover" class="card-img-top" style="height: 300px; object-fit: cover;">
            <div class="card-body">
                <h5 class="card-title" th:text="${book.name}"></h5>
                <p class="card-text" th:text="${book.author}"></p>
                <form th:action="@{/review/add}" method="post" th:object="${book_review}">
                    <div class="mb-3">
                        <label for="text" class="form-label">
                            <textarea name="text" id="text" cols="30" rows="10" th:field="*{review}" placeholder="Write Your Review" class="form-control"></textarea>
                            <input type="hidden" name="book_id" th:value="${book.id}">
                        </label>
                    </div>
                    <button class="btn btn-success" type="submit">Post Review</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
            crossorigin="anonymous"></script>
</body>
</html>
